<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">
			//값의 목록으로 배열을 생성
			var arr1 = [95,80,92];
			var arr2 = ["java","c","python"];
			
			//인덱스에 해당하는 값 출력
			console.log(arr1[1]);
			console.log(arr2[0]);
			
			//배열의 길이 출력
			console.log(arr2.length); //method가 아니라서 괄호가 필요없음
			
			//빈 배열 생성
			var arr3 = [];
			var arr4 = new Array();
			
			//항목 추가
			arr1.push(75);
			console.log(arr1);
			
			//항목 제거
			var fruits = ["Banana", "Orange", "Apple", "Mango"];
			fruits.splice(1, 0, "tomato");
			console.log(fruits);
			
			//검색
			var arr5 = [3,5,2,4,1,6];
			arr5.sort(); //오름차순
			console.log(arr5);
			arr5.reverse(); //내림차순
			console.log(arr5);
		</script>
	</head>
	<body>
		
	</body>
</html>
