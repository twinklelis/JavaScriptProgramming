<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">
			var var1 = 10;
			
			function func1(){
				//func1의 로컬변수
				var var2 = 20;
				
				if(true){
					//func1 속 if의 로컬변수
					var var3 = 30;
					console.log("var1 : " + var1);
					console.log("var2 : " + var2);
					console.log("var3 : " + var3);
				}
				
				//func1 안에 있다면 func1안의 어떤 블록에서 선언된 로컬변수이든 func1안에선 사용가능
				console.log("var1 : " + var1);
				console.log("var2 : " + var2);
				console.log("var3 : " + var3);
			}
			
			func1();
		</script>
	</head>

	</body>
</html>
