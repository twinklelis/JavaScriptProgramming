<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">
			function func1() {
				var img1 = document.getElementById("img1"); //못찾으면 null값을 리턴한다
				img1.src = "../common/image/Penguins.jpg"; //element+태그속성 //속성src의 값을 바꿔버림
			}
			
			function func2() {
				var imgList = document.getElementsByClassName("img2"); //클래스네임으로 찾을 땐 여러개가 찾아질 수 있으므로 배열로..
				for(var i = 0; i < imgList.length; i++){
					imgList[i].src = "../common/image/Tulips.jpg";
				}
			}
			
			function func3() {
				var imgList = document.getElementsByTagName("img"); //태그네임으로 찾을 땐 여러개가 찾아질 수 있으므로 배열로..
				for(var i = 0; i < imgList.length; i++){
					imgList[i].src = "../common/image/Koala.jpg";
				}
			}
		</script>
	</head>
	<body>
		<button onclick="func1()">아이디로 찾기</button><br/>
		<button onclick="func2()">클래스 이름으로 찾기</button><br/>
		<button onclick="func3()">태그명으로 찾기</button><br/>
		<hr/>
		<img id = "img1" src="../common/image/Desert.jpg" width="200"/>
		<br/>
		<img class = "img2" src="../common/image/Desert.jpg" width="200"/>
		<img class = "img2" src="../common/image/Desert.jpg" width="200"/>
	</body>
</html>
