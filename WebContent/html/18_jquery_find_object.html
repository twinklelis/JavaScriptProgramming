<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript" src="../common/js/jquery-3.4.1.min.js"></script>
		<script type="text/javascript">
			function func1(){
				var img1 = $("#img1");
				img1.attr("src","../common/image/Tulips.jpg");
			}
			
			function func2(){
				var img2 = $(".img2");
				img2.attr("src","../common/image/Penguins.jpg");
			}
			
			function func3(){
				var img3 = $("img");
				img3.attr("src","../common/image/Koala.jpg");
			}
			
			function func4(){
				var img4 = $("#div1 img");
				img4.attr("src","../common/image/Lighthouse.jpg");
			}
			
			function func5() {
				var midInput = $("#joinForm input[name=mid]");
				console.log(midInput.val());
				
				var inputPass = $("#joinForm input[name=mpassword]");
				var password = inputPass.val();
				if(password == ""){
					window.alert("패스워드 빠짐");
				}else{
					if(password.length < 8){
						window.alert("패스워드 길이는 8자리여야 합니다.");
					}
					console.log(password);
				}
				
				var inputHobby = $("#joinForm input[name=mhobby]");
				var inputHobbyChecked = $("#joinForm input[name=mhobby]:checked");
				for(var i = 0; i <inputHobbyChecked.length; i++){
					console.log(inputHobbyChecked[i].value);
					//inputHobbyChecked[i] : jquery객체가 아니라 jquery객체 속 배열의 DOM객체 이므로 val()이 아니라 value를 써야함
				}
			}
		</script>
	</head>
	<body>
		<button onclick="func1()">아이디로 찾기</button><br/>
		<button onclick="func2()">클래스 이름으로 찾기</button><br/>
		<button onclick="func3()">태그명으로 찾기</button><br/>
		<button onclick="func4()">부모 속 자식 찾기</button><br/>
		<button onclick="func5()">form 양식으로 찾기</button><br/>
		<button onclick="func6()">form 양식으로 찾기2</button><br/>
		<hr/>
		<img id = "img1" src="../common/image/Desert.jpg" width="200"/>
		<br/>
		<img class = "img2" src="../common/image/Desert.jpg" width="200"/>
		<img class = "img2" src="../common/image/Desert.jpg" width="200"/>
		<br/>
		<div id = "div1">
			<img src="../common/image/Desert.jpg" width="200"/>
			<img src="../common/image/Desert.jpg" width="200"/>
		</div>
		<br/>
		<form id="joinForm">
			아이디 : <input name = "mid" type="text"/><br/>
			비밀번호 : <input name = "mpassword" type="password"/><br/>
			취미 : <input name = "mhobby" type="checkbox" value="game"/>게임 <!-- value값을 미리 지정을 해주어야 한다 -->
				 <input name = "mhobby" type="checkbox" value="movie"/>영화
				 <input name = "mhobby" type="checkbox" value="readBook"/>독서</br>
		</form>

</html>
